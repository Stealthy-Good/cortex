name: Publish Cortex SDK

on:
  push:
    branches: [main]
    paths:
      - 'packages/cortex-sdk/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@stealthy-good'

      - name: Install dependencies
        working-directory: packages/cortex-sdk
        run: npm install

      - name: Build
        working-directory: packages/cortex-sdk
        run: npm run build

      - name: Publish
        working-directory: packages/cortex-sdk
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
